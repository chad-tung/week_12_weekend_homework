<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script src="app.js"></script>
  <script src="pieChart.js"></script>
  <script src="barChart.js"></script>
  <link rel="stylesheet" href="/main.css"/>
</head>
<body>
  <header>
    <h1 id='page-title'>Pokemon stats</h1>
    <a href="" id="main-link"></a>
  </header>
  <main>
    <div class="selections">
      <h5>Select a pokemon: </h3>
      <select id="pokemon-select"></select>
    </div>
    <br>
    <div class="selections">
      <h5>Select a pokemon to compare: </h3>
      <select id="compare-pokemon-select"></select>
    </div>
    <select id="compare-pokemon-select"></select>
  </main>
  <div id="stats">
    <div id="pokemon">
      <h2 id="pokemon-name"></h2>
      <h4 id="pokemon-type"></h4>
      <img id="pokemon-pic" src="" alt="">
    </div>
    <table id="stat-table">
      <thead>
        <tr>
          <th id="pokemon-table-heading"></th>
        </tr>
        <tr>
          <th>Stat Type</th>
          <th>Base Stat</th>
        </tr>
      </thead>
      <tbody id="stat-table-body"></tbody>
    </table>
    <div id="power-pie-chart" class="pie-chart"></div>
  </div>

  <br>

  <div id="compare-stats">
    <div id="compare-pokemon">
      <h2 id="compare-pokemon-name"></h2>
      <h4 id="compare-pokemon-type"></h4>
      <img id="compare-pokemon-pic" src="" alt="">
    </div>

    <table id="compare-stat-table">
      <thead>
        <tr >
          <th id="compare-pokemon-table-heading"></th>
        </tr>
        <tr>
          <th>Stat Type</th>
          <th>Base Stat</th>
        </tr>
      </thead>
      <tbody id="compare-stat-table-body"></tbody>
    </table>
    <div id="compare-power-pie-chart" class="pie-chart"></div>
  </div>

  <br>

  <div id="bar-chart"></div>

  <br>

  <div id="moves">
    <div id="pokemon-moves">
      <h4>Move Pool</h4>
      <ul id="move-list"></ul>
    </div>

    <div id="compare-pokemon-moves">
      <h4>Compared Move Pool</h4>
      <ul id="compare-move-list"></ul>
    </div>
  </div>



</body>
</html>
